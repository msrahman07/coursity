{% include 'header.html' %}
<div class="container text-center" style="width: 50%; margin: 5% auto;">
    <h1>Sign Up</h1>
    {% if msg %}
        <div class="alert alert-warning" role="alert">
            
            {{ msg }}
        </div>
    {% endif %}
    <form action="{% url 'registration:register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password1" autocomplete="new-password" required id="id_password1">
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and uncommon.
            </small>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password2" autocomplete="new-password" required id="id_password2">
            <small class="form-text text-muted">
                Enter same password
            </small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary form-control" type="submit">signup</button>
        </div>
    </form>
</div>
{% include 'footer.html' %}
